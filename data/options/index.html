<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Options :: Notmuch Email Client</title>
  </head>
  <style type="text/css">
    body {
      min-width: 500px;
    }
    textarea {
      width: 100%;
      margin: 3px 0 10px 0;
    }
  </style>
  <body>
    Configurations (Use <a href="https://jsonformatter.org/json-editor">a JSON editor</a> to edit this section):
    <textarea rows="10" id="json"></textarea>
    List-view styling:
    <textarea rows="2" id="list-css" placeholder="user-styles for list-view"></textarea>
    Tree-view styling:
    <textarea rows="2" id="tree-css" placeholder="user-styles for tree-view"></textarea>
    Search-view styling:
    <textarea rows="2" id="search-css" placeholder="user-styles for search-view"></textarea>
    Client-view styling:
    <textarea rows="2" id="client-css" placeholder="user-styles for client-view"></textarea>
    Show-view styling:
    <textarea rows="2" id="show-css" placeholder="user-styles for show-view"></textarea>
    <p>
      <input type="button" value="Save" id="save">
      <span id="info"></span>
    </p>

    <script src="/webext/utils/EventEmitter.js"></script>
    <script src="/webext/core/base.js"></script>
    <script src="/webext/core/chrome.storage.js"></script>
    <script src="/config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
